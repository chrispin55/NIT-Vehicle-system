# Cloud Build configuration for Cloud Run deployment
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/nit-itvms:$COMMIT_SHA', '.']
  
  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/nit-itvms:$COMMIT_SHA']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'nit-itvms'
      - '--image=gcr.io/$PROJECT_ID/nit-itvms:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=1'
      - '--max-instances=5'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--set-cloudsql-instances=$PROJECT_ID:us-central1:nit-itvms-db'

# Store the image in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/nit-itvms:$COMMIT_SHA'
