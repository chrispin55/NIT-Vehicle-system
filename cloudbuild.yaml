# Google Cloud Build Configuration
# NIT University Dar es Salaam - PROJECT KALI ITVMS

steps:
  # Build the application
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['install']
    id: 'install-dependencies'

  # Run tests
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['test']
    id: 'run-tests'
    waitFor: ['install-dependencies']

  # Build the application
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['run', 'build']
    id: 'build-app'
    waitFor: ['run-tests']

  # Deploy to App Engine
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['app', 'deploy']
    id: 'deploy-app'
    waitFor: ['build-app']

# Configure the build
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  timeout: '1200s'

# Configure substitutions
substitutions:
  _NODE_VERSION: '20'
  _ENVIRONMENT: 'production'

# Configure artifacts
images:
  - 'gcr.io/$PROJECT_ID/nit-vehicle-management:$COMMIT_SHA'
